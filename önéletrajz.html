<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8"> <!--oldalfül-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Önéletrajz</title>
    <link rel="stylesheet" href="index.css"> 
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Montserrat:wght@300;700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="logófehér.png">
    <style>
        .önéletrajz-page img {
    width: 30%; 
    position: absolute;
}

.icon1 {
    width: 80px; 
    height: auto;
    top: 38%;
    left: 30%;
}

        .önéletrajz-page p1 {
            color: black;
            font-size: 2.5rem;
            font-family: 'Playfair Display', serif;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.5);
            position: absolute;
            top: 25%; 
            left: 40%; 
        }

        .question-mark {
            color: black;
            font-size: 2.5rem;
            font-family: 'Playfair Display', serif;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.5);
            display: inline-block;
            opacity: 0;
            transform: translateX(50px);
            animation: slideIn 0.5s ease-out forwards 0.5s;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .önéletrajz-page a {
            color: black;
            text-decoration: none;
            font-size: 1.2rem;
            font-family: 'Montserrat', sans-serif;
            position: absolute;
            top: 60%;
            left: 62%;
            transition: color 0.1s ease;
            cursor: pointer;
        }

        .önéletrajz-page a:hover {
            color: #826c3f;
            text-decoration: underline;
        }

        /* zene stílus */
        .music-player {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #181818;
            padding: 15px;
            width: 300px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            gap: 15px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.5);
        }

        .music-player img {
            width: 60px;
            height: 60px;
            border-radius: 8px;
            object-fit: cover;
        }

        .music-info {
            flex: 1;
            color: white;
            font-family: Arial, sans-serif;
        }

        .music-info h4 {
            margin: 0;
            font-size: 14px;
        }

        .music-info p {
            margin: 3px 0 0;
            font-size: 12px;
            color: #aaa;
        }

        .controls {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .controls img {
            width: 24px;
            height: 24px;
            cursor: pointer;
            transition: 0.3s;
        }

        .controls img:hover {
            opacity: 0.7;
        }
        /* zene stílus */
    </style>
</head>
<body>
    <header> <!--fejléc ezt ne piszkáljam soha-->
        <div class="logo">
            <a href="index.html">
                <img src="logófekete.png" alt="Dobos Tifani logó">
            </a>
        </div>
        <nav>
            <ul>
                <li><a href="rólam.html">Rólam</a></li>
                <li><a href="portfólió.html">Portfólió</a></li>
                <li><a href="kapcsolat.html">Kapcsolat</a></li>
                <li><a href="önéletrajz.html">Önéletrajz</a></li>
            </ul>
        </nav>
    </header>

    <main class="önéletrajz-page">
        <p1>Önéletrajz<span class="question-mark">?</span></p1>
        <p2><a href="Dobos Tifani önéletrajz.pdf" download="Dobos Tifani önéletrajz.pdf" class="download-link">Itt tudod letölteni PDF-ben.</a></p2>
        <img src="simonscatone.png" alt="nope ikon" class="icon1">
    </main>

<!-- Zene -->
<audio id="myAudio" loop>
    <source src="zene4.mp3" type="audio/mpeg">
</audio>

<div class="music-player">
    <img src="Maneater.jpg" alt="Album borító" id="albumCover">
    <div class="music-info">
        <h4 id="songTitle">Cím: Maneater</h4>
        <p id="artistName">Előadó: Nelly Furtado</p>
    </div>
    <div class="controls">
        <img src="start.png" alt="Play" onclick="playAudio()">
        <img src="pause.png" alt="Pause" onclick="pauseAudio()">
        <img src="reply.png" alt="Restart" onclick="restartAudio()">
    </div>
</div>
<!-- Zene -->

<script>
    /*zene irányítás */
    const audio = document.getElementById("myAudio");
    const songTitle = document.getElementById("songTitle");
    const artistName = document.getElementById("artistName");
    const albumCover = document.getElementById("albumCover");

    function playAudio() {
        audio.play();
    }

    function pauseAudio() {
        audio.pause();
    }

    function restartAudio() {
        audio.currentTime = 0;
        audio.play();
    }

    audio.volume = 0.5;

    songTitle.innerText = "Maneater"; 
    artistName.innerText = "Nelly Furtado"; 
    /*zene irányítás */
</script>

    <script src="index.js"></script><!--animáció-->
</body>
</html>
