<!-- Zene -->
<audio id="myAudio" loop>
    <source src="zene3.mp3" type="audio/mpeg">
</audio>

<div class="music-player">
    <img src="Johnny B. Goode.jpg" alt="Album borító" id="albumCover">
    <div class="music-info">
        <h4 id="songTitle">Cím: Johnny B. Goode</h4>
        <p id="artistName">Előadó: Chuck Berry</p>
    </div>
    <div class="controls">
        <img src="start.png" alt="Play" onclick="playAudio()">
        <img src="pause.png" alt="Pause" onclick="pauseAudio()">
        <img src="reply.png" alt="Restart" onclick="restartAudio()">
    </div>
</div>
<!-- Zene -->

<script>
    /*zene irányítás */
    const audio = document.getElementById("myAudio");
    const songTitle = document.getElementById("songTitle");
    const artistName = document.getElementById("artistName");
    const albumCover = document.getElementById("albumCover");

    function playAudio() {
        audio.play();
    }

    function pauseAudio() {
        audio.pause();
    }

    function restartAudio() {
        audio.currentTime = 0;
        audio.play();
    }

    audio.volume = 0.5;

    songTitle.innerText = "Johnny B. Goode"; 
    artistName.innerText = "Chuck Berry"; 
    /*zene irányítás */
</script>
